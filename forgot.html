<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design/css/forgot.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/forgot.js" defer></script>
    <title>Forgot Password</title>
</head>

<body>
    <p id="popup" class="popup"></p>
    <div class="container">
        <section class="forgot-section">
            <form id="forgotform">
                <div class="header-title">
                    <span class="h-titles">
                        <h1>Forgot Password</h1>
                        <h5>recover</h5>
                    </span>
                    <span class="h-redirect">
                        <p>Suddenly remembered? <a href="index.html#user-signin">Sign In</a></p>
                    </span>
                </div>
                <div class="user-inputs">
                    <span class="inputs">
                        <label for="">Username</label>
                        <input type="text" name="" id="myusername">
                    </span>
                    <span class="inputs">
                        <label for="">Token</label>
                        <input type="text" name="" id="mytoken">
                    </span>
                </div>
                <div class="user-inputs" id="newpassword">
                    <hr>
                    <span class="inputs">
                        <label for="">New Password</label>
                        <input type="password" name="" id="password_first">
                    </span>
                    <span class="inputs">
                        <label for="">Re-enter New Password</label>
                        <input type="password" name="" id="password_final">
                    </span>
                </div>
                <div class="user-submit">
                    <input type="submit" name="" id="submituser" value="Submit">
                    <input type="submit" name="" id="submitnewuser" value="Recover">
                </div>
            </form>
        </section>
    </div>

    <script>

    </script>
</body>

</html>
